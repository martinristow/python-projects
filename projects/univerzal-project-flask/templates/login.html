{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<h1>Login Form</h1>

<form action="" method="POST">

    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email() }}
    {{ form.password.label }} {{ form.password() }}
    {{ form.submit() }}

</form>
{% endblock %}
