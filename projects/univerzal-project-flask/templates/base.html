<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        {% block styles %}
            {{ bootstrap.load_css() }}
        {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<nav>
    <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        {% if session.user_id %}
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        {% else %}
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
        {% endif %}
    </ul>
</nav>

{% block content %}

{% endblock %}


{{ bootstrap.load_js() }}
</body>
</html>
